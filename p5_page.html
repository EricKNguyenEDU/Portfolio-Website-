<style>
body {
  margin: 0;
  font-family: 'Athiti';
  font-size: 22px;

.topnav {
  overflow: hidden;
  background-color: #485a85;

.topnav a {
  float: left;

/* Portfolio grid styles */
.portfolio-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 20px;
  max-width: 1000px;
  margin: 0 auto;
  justify-items: center;
  justify-content: center;
}

.portfolio-grid a {
  text-decoration: none;
  transition: transform 0.3s ease;
}

.portfolio-grid a:hover {
  transform: scale(1.05);
}

.portfolio-grid img {
  width: 100%;
  height: 250px;
  object-fit: cover;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

/* Bottom left back button */
.back-button {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background-color: #485a85;
  color: white;
  padding: 12px 20px;
  border-radius: 8px;
  text-decoration: none;
  font-size: 18px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.back-button:hover {
  background-color: #324166;
}

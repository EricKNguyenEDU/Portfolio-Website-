<!DOCTYPE html>
<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Athiti' rel='stylesheet'>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: 'Athiti';font-size:22px
}

.topnav {
  overflow: hidden;
  background-color: #485a85;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.split {
  float: right;
  color: #black;
}

/* Grid for the first 4 images */
.image-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr); 
  gap: 10px;
  padding: 16px;
}

.image-grid img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 8px;
}

/* Centered image below */
.center-image {
  text-align: center;
  margin-top: 20px;
}

.center-image img {
  width: 50%;
  max-width: 400px;
  border-radius: 8px;
}

/* Bottom-left fixed back button */
.back-btn {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background-color: #485a85;
  color: #f2f2f2;
  border: none;
  padding: 12px 18px;
  font-size: 18px;
  border-radius: 6px;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.25);
}

.back-btn:hover {
  background-color: #ddd;
  color: black;
}
</style>
</head>
<body>

<div class="topnav">
  <a class="active" href="index.html">Home</a>
  <a href="portfolio.html">Portfolio</a>
  <a href="about.html" class="split">About</a>
</div>

<div style="padding-left:16px">
  <h2>Self Portrait with Code</h2>
  <p>I wanted my portrait to have a blocky, digital aesthetic while still reflecting my true self. To achieve this, I chose to recreate a recent photo of myself as the basis for this self-portrait.</p>
</div>

<!-- Four images -->
<div class="image-grid">
  <img src="image/selfportrait_screenshot_1.png" alt="Meme 1">
  <img src="image/selfportrait_screenshot_2.png" alt="Meme 2">
  <img src="image/selfportrait_screenshot_3.png" alt="Meme 3">
  <img src="image/selfportrait_screenshot.png" alt="Meme 4">
</div>

<!-- Centered image under the grid -->
<div class="center-image">
  <img src="image/selfportrait.png" alt="Centered Image">
  
  <div class="bottom-section">
    <h3>Self Portrait</h3>
    <a href="https://ericknguyenedu.github.io/MODULE-07-Macro-Assignment-p5.js-Self-Portrait_Eric_Nguyen/">click to see</a>
  </div>
</div>

<!-- Back button -->
<button class="back-btn" onclick="history.back()">‚Üê Back</button>

</body>
</html>
